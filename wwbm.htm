<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="wwbm.css">
    <link rel="shortcut icon" href="wwbm.icon.jpg">
    <script src="https://kit.fontawesome.com/0cd3bd599c.js" crossorigin="anonymous"></script>
    <title>WWBM</title>
</head>
<body>
    <section class="wrapper">
        <div id="game">
            <div class="game-row">
                <div class="timer" style="visibility: hidden"><span>60</span><br> SECONDS</div>
                <div class="logo-help">
                    <div class="help">
                        <button id="btnHalf" class="btn help-btn">50/50</button>
                        <button id="btnHallAssistance" class="btn help-btn"><i class="fa-solid fa-users"></i></button>
                        <button id="btnCallFriend" class="btn help-btn"><i class="fa-solid fa-phone"></i></button>
                    </div>
                    <img class="logo" src="wwbm.icon.jpg" alt="logo">
                    <div class="round">Round <span class="round-content"></span></div>
                    <div class="withdraw-container"><button type="button" class="btn withdraw">Take money</button></div>
                </div>
                <div class="steps-list">
                    <ul>
                        <li class="fireproof"><span class="order-number">15.</span>$<span class="prize-number">1 000 000</span></li>
                        <li><span class="order-number">14.</span>$<span class="prize-number">500 000</span></li>
                        <li><span class="order-number">13.</span>$<span class="prize-number">250 000</span></li>
                        <li><span class="order-number">12.</span>$<span class="prize-number">125 000</span></li>
                        <li><span class="order-number">11.</span>$<span class="prize-number">64 000</span></li>
                        <li class="fireproof"><span class="order-number">10.</span>$<span class="prize-number">32 000</span></li>
                        <li><span class="order-number">9.</span>$<span class="prize-number">16 000</span></li>
                        <li><span class="order-number">8.</span>$<span class="prize-number">8 000</span></li>
                        <li><span class="order-number">7.</span>$<span class="prize-number">4 000</span></li>
                        <li><span class="order-number">6.</span>$<span class="prize-number">2 000</span></li>
                        <li class="fireproof"><span class="order-number">5.</span>$<span class="prize-number">1 000</span></li>
                        <li><span class="order-number">4.</span>$<span class="prize-number">500</span></li>
                        <li><span class="order-number">3.</span>$<span class="prize-number">300</span></li>
                        <li><span class="order-number">2.</span>$<span class="prize-number">200</span></li>
                        <li><span class="order-number">1.</span>$<span class="prize-number">100</span></li>
                    </ul>
                </div>
            </div>
            <div class="questions-block">
                <div class="question"><span class="question-content"></span></div>
                <div class="answers-block">
                    <div class="answer" data-order="1"><span class="answer-order">A:</span><span class="answer-content"></span></div>
                    <div class="answer" data-order="2"><span class="answer-order">B:</span><span class="answer-content"></span></div>
                    <div class="answer" data-order="3"><span class="answer-order">C:</span><span class="answer-content"></span></div>
                    <div class="answer" data-order="4"><span class="answer-order">D:</span><span class="answer-content"></span></div>
                </div>
            </div>
        </div>
        <a href="#" id="link">Download questions.txt</a>
    </section>
</body>
<script type="module" src="wwbm.js"></script>
<script src="hover_events.js"></script>
</html>
